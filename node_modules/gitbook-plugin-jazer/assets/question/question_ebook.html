<div class="question" style="<% if (config.width){ print("width: "+ config.width +";"); }%> <% if (config.color){ print("border: medium solid  "+ config.color +";"); }%>">
	<div class="header" style="<% if (config.color){ print("background-color: "+ config.color +";"); }%>">Exercise</div>
	<div class="message">
		<%= message %>
	</div>
	<h1 style="margin-left: 10px;"> Solution: </h1> <br>
	<div style = "margin:30px;">
		<code>
			<%= codes.solution %>
		</code>
	</div>
</div>
